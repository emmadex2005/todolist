<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADTV</title>
  <style>
    /* Reset default margins */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: black;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #ff4b2b;
      font-weight: bolder;
      position: relative;
      animation: moveH1 15s linear infinite;
    }

    @keyframes moveH1 {
      0% {
        left: 0;
      }
      25% {
        left: 40vw;
      }
      50% {
        left: 0;
      }
      75% {
        left: -40vw;
      }
      100% {
        left: 0;
      }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0 auto 30px auto;
    }

    button {
      background: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      color: black;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff4b2b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ADTV</h1>
  <p>Your one-stop destination for all things TV shows! Explore, search, and discover your favorite series with ease.</p>
    <button onclick="location.href='login.html'">Get Started</button>
</body>
</html>
