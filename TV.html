<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADTV</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    .navbar-custom {
      background: #1f1f1f;
    }

    .navbar-custom .navbar-brand {
      color: #ff4b2b;
      font-weight: bold;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
    }

    .navbar-custom .navbar-nav .nav-link:hover {
      color: #ff4b2b;
    }

    /* Hero Section */
    .hero {
      background: url("https://plus.unsplash.com/premium_photo-1733353275493-38fa0c89e2e2?q=80&w=907&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero button {
      background: #ff4b2b;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #ff416c;
    }

    /* Search */
    .search-bar {
      margin: 30px auto;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    form button {
      background: #ff4b2b;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(255,75,43,0.15);
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    /* TV Shows Grid */
    .shows {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .show-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .show-card:hover {
      transform: scale(1.05);
    }

    .show-card img {
      width: 100%;
      display: block;
    }

    .show-card h3 {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="landing.html">ADTV</a>

      <span class="navbar-text ms-3" id="username-display"></span>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:white;">☰</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-links">
          <li class="nav-item"><a class="nav-link" href="TV.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Trending Show: BLACKLIST</h1>
      <button>▶ Watch Now</button>
    </div>
  </div>

  <!-- Search -->
  <form>
    <div class="search-bar">
      <input type="text" placeholder="Search for your favorite shows...">
      <div style="text-align:center; margin-top:10px;">
        <button>Enter</button>
      </div>
    </div>
  </form>

  <!-- Shows -->
  <div>
    <div class="shows" id="results-container"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="TV.js"></script>
</body>
</html>
