<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADTV Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #ff4b2b;
      margin-bottom: 30px;
    }

    .form-control {
      background: #121212;
      border: 1px solid #444;
      color: white;
      margin-bottom: 20px;
    }

    .form-control:focus {
      background: #121212;
      color: white;
      border-color: #ff4b2b;
      box-shadow: none;
    }

    .btn-login {
      background: #ff4b2b;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #ff416c;
    }

    a {
      color: #ff4b2b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to ADTV</h2>
    <form action="TV.html" method="get" id="login-form">
      <input type="text" class="form-control" placeholder="Username" id="Username" required>
      <input type="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('login-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = document.getElementById('Username').value;
    if(username) {
localStorage.setItem('adtvUser', username); // set user as logged in
location.href = 'TV.html'; // redirect to TV.html
    }
  });
</script>



</body>
</html>
