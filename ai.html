<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADTV - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    /* Navbar */
    .navbar {
      background: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      color: #ff4b2b;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ff4b2b;
    }

    /* Hero Section */
    .hero {
      background: url("https://plus.unsplash.com/premium_photo-1733353275493-38fa0c89e2e2?q=80&w=907&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero button {
      background: #ff4b2b;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #ff416c;
    }

    /* Search */
    .search-bar {
      margin: 30px auto;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    /* TV Shows Grid */
    .shows {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .show-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .show-card:hover {
      transform: scale(1.05);
    }

    .show-card img {
      width: 100%;
      display: block;
    }

    .show-card h3 {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>ADTV</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shows</a></li>
      <li><a href="#">Genres</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Featured Show: Shadowlands</h1>
      <button>â–¶ Watch Now</button>
    </div>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" placeholder="Search for your favorite shows...">
  </div>

  <!-- TV Shows Grid -->
  <div class="shows">
    <div class="show-card">
      <img src="https://via.placeholder.com/300x400" alt="Show 1">
      <h3>Show 1</h3>
    </div>
    <div class="show-card">
      <img src="https://via.placeholder.com/300x400" alt="Show 2">
      <h3>Show 2</h3>
    </div>
    <div class="show-card">
      <img src="https://via.placeholder.com/300x400" alt="Show 3">
      <h3>Show 3</h3>
    </div>
    <div class="show-card">
      <img src="https://via.placeholder.com/300x400" alt="Show 4">
      <h3>Show 4</h3>
    </div>
  </div>

</body>
</html>
